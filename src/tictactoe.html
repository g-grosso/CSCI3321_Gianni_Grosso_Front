<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../style/tictactoe.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="gameboard" id="gameboard">
        <div class = "top left" id="1" onclick="clickSquare('1')"></div>
        <div class = "top center" id="2" onclick="clickSquare('2')"></div>
        <div class = "top right" id="3" onclick="clickSquare('3')"></div>
        <div class = "middle left" id="4" onclick="clickSquare('4')"></div>
        <div class = "middle center" id="5" onclick="clickSquare('5')"></div>
        <div class = "middle right" id="6" onclick="clickSquare('6')"></div>
        <div class = "bottom left" id="7" onclick="clickSquare('7')"></div>
        <div class = "bottom center" id="8" onclick="clickSquare('8')"></div>
        <div class = "bottom right" id="9" onclick="clickSquare('9')"></div>
    </div>
</br>
    <div id="info">
        <button id="startbutton" onclick="startGame()">Start Game</button>
        <div id="status">Game not yet started.</div>
    </div>
    <script src="../script/tictactoe.js"></script> 
</body>
</html>
